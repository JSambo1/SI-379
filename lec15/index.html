<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    </head>
    <body>
        <button>Click</button>
        <script>
             const button = document.querySelector('button');
             button.addEventListener('click', () => {
                 confetti({
                     particleCount: 100,
                     spread: 70,
                     origin: { y: 0.6 }
                 });
            });
        </script>
</body>
</html>
